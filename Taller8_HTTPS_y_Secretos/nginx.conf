# nginx.conf

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    ## 1. DEFINICI칍N DEL UPSTREAM (BACKENDS BALANCEABLES) ##
    # Mantenemos tu grupo de servidores original
    upstream ecomarket_central_backends {
        server central1:8000 max_fails=3 fail_timeout=30s;
        server central2:8000 max_fails=3 fail_timeout=30s;
    }

    ## 2. SERVIDOR HTTP (PUERTO 80) -> REDIRECCI칍N ##
    # Este bloque captura el tr치fico inseguro y lo manda a HTTPS
    server {
        listen 80;
        server_name localhost;

        # Redirige autom치ticamente a https://localhost...
        return 301 https://$host$request_uri;
    }

    ## 3. SERVIDOR HTTPS (PUERTO 443) -> SEGURO 游 ##
    # Este es el nuevo bloque que maneja el cifrado
    server {
        listen 443 ssl;
        server_name localhost;

        # Rutas a los certificados (que montamos con Docker en el paso anterior)
        ssl_certificate     /etc/nginx/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

        # Configuraci칩n de Seguridad TLS (Buenas pr치cticas)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy hacia los backends (Balanceo de carga)
        location / {
            proxy_pass http://ecomarket_central_backends;
            
            # Cabeceras est치ndar para que el backend sepa qui칠n es el cliente real
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Importante: Avisar al backend que la petici칩n original fue HTTPS
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
